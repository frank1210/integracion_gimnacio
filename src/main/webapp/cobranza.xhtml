<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
		Manejo de Socios
	</ui:define>
	<ui:define name="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 text-center">
                <h2>Recibos de Sueldo</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 text-right">
	            <h:form>
			       <h:outputLink styleClass="btn btn-default" value="index.xhtml"> Volver
			       </h:outputLink>
			       <h:commandLink styleClass="btn btn-primary"
			       	action="#{reciboDeSueldoMB.liquidarTodo()}"> Liquidar
			       </h:commandLink>
			       
		       </h:form>	
            </div>  
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
            	<h:form>
				<h:dataTable value="#{reciboDeSueldoMB.all}"  var="recibo" styleClass="table">
				   <h:column>    				
				      <f:facet name = "header">id</f:facet>    				
					  #{recibo.id}
				   </h:column>		
				   <h:column>
				      <f:facet name = "header">DNI</f:facet>
					  #{recibo.empleado.dni}
				   </h:column>					   
				   <h:column>
				      <f:facet name = "header">Nombre</f:facet>
					 #{recibo.empleado.nombre}
				   </h:column>				   
				   <h:column>
				      <f:facet name = "header">Apellido</f:facet>
					 #{recibo.empleado.apellido}
				   </h:column>		   	   
				   <h:column>
				      <f:facet name = "header">Total</f:facet>
				       #{recibo.monto}
				   </h:column>
				</h:dataTable>
				</h:form>
            </div>
        </div>
    </div>
	</ui:define>
</ui:composition>
</html>
