<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">
		Manejo de Servicios
	</ui:define>
	<ui:define name="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 text-center">
                <h2>Manejo de Servicios</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-8 col-xs-offset-2 text-right">
		       <h:outputLink  styleClass="btn btn-success" value="nuevoServicio.xhtml">Nuevo Servicio
		 	      <i class="fa fa-plus"></i>
		       </h:outputLink>	
            </div>    
        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
            	<h:form>
				<h:dataTable value="#{servicioMB.all}"  var = "servicio" styleClass="table">
				   <h:column>    				
				      <f:facet name = "header">id</f:facet>    				
					  #{servicio.id}
				   </h:column>		
				   <h:column>
				      <f:facet name = "header">Nombre</f:facet>
					  #{servicio.nombre}
				   </h:column>					   
				   <h:column>
				      <f:facet name = "header">Descripcion</f:facet>
					 #{servicio.description}
				   </h:column>				   
				   <h:column>
				      <f:facet name = "header">Costo</f:facet>
					 #{servicio.costo}
				   </h:column>		   
				   <h:column>
				       <f:facet name = "header">Acciones</f:facet>
				       <h:outputLink styleClass="btn btn-xs btn-danger btn-sq-xs" value="editUser.xhtml" p:data-click-on="enter">
				 	      <i class="fa fa-trash" aria-hidden="true"></i>
				 	      <f:param name="id" value="" /> 
				       </h:outputLink>					   
				   </h:column>
				</h:dataTable>
				</h:form>
            </div>
        </div>
    </div>
	</ui:define>
</ui:composition>
</html>
